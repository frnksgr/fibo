apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: fibo
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: docker.io/frnksgr/fibo:latest
            env:
            - name: PORT
              value: "8080"
            - name: FIBO_URL
              value: http://localhost/fibo/microservice
